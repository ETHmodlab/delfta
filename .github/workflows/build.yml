name: delfta

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  linux:
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: delfta
          environment-file: environment.yml
          python-version: 3.7
          auto-activate-base: false
      - run: |
          conda info
          pip install pytest
          # python setup.py install
        name: download files
      - run: |
          echo "PYTHONPATH=home/runner/work/delfta" >> $GITHUB_ENV
          python delfta/download.py
        name: test
      - run: |
          pytest
